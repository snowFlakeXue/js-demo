<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            position: absolute;
            left: 0;
            top: 100px;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<button id="run">跑</button>
<button id="stop">停</button>    
<div id="box"></div>
<script>
(function(){
    var run = document.querySelector("#run");
    var stop = document.querySelector("#stop");
    var box = document.querySelector("#box");
    var x = 0;
    var speed = 5;
    var timer = 0;
    run.onclick = function(){
        // 打开定时器前确定计时器已经关闭
        cancelAnimationFrame(timer);
        timer = requestAnimationFrame(move);
        function move(){
            x += speed;
            box.style.transform = 'translateX('+x+'px)';
            // 实现递归
            timer = requestAnimationFrame(move);
        }
    };
    stop.onclick = function(){
        cancelAnimationFrame(timer);
    }
    /*
        requestAnimationFrame
        1. 计算机显示器刷新频率一般是60Hz，相当于每秒重绘60次
        2. 动画帧采用的是系统时间间隔，它与计算机屏幕重绘频率保持一致（高性能，视觉佳）
        3. 定时器执行时间间隔不精确
        4. 与 setTimeout 类似，只会执行一次，如果 我们希望动画，连续执行，就需要用 递归 重复调用


       index requestAnimationFrame(fn) 开启一个动画帧
       cancelAnimationFrame(index); 关闭动画帧
    */

})();    
</script>    
</body>
</html>
